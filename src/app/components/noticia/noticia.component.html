<article class="card">
    <figure class="card-image">
        <img [src]="miNoticia()?.imagen" [alt]="miNoticia()?.caption">
        <figcaption>{{miNoticia()?.caption}}</figcaption>
    </figure>
    <span class="fecha">{{miNoticia()?.fecha}}</span>
    <h3 class="titular">{{ miNoticia()?.titulo}}</h3>
    <p class="noticia">{{miNoticia()?.noticia}}</p>
</article>
